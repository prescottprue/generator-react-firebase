language: node_js

node_js:
- 6.9.1

sudo: false

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
install:
  - npm set progress=false
  - npm install
  - npm install -g firebase-tools

script:
  - npm run lint:fix
  - npm run test
  - npm run build:prod
  - npm run fb // deploys to firebase

addons:
  code_climate:
    repo_token: $CODE_CLIMATE


