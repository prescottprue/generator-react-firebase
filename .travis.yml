dist: trusty

sudo: false

language: node_js

node_js:
  - 6 # Maintenance LTS
  - 8 # Active LTS
  - 10 # Current release

branches:
  only:
    - master
    - next

cache:
  directories:
    - $HOME/.npm

script:
  - npm run lint
  - npm run test:cov

deploy:
  skip_cleanup: true
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    node: '10'
    branch: 'master'

notifications:
  email:
    on_failure: change
    on_success: change

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm run codecov
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
