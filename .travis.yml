dist: trusty

sudo: false

language: node_js

node_js:
  - 6.14.0 # v1 Cloud Functions Runtime
  - 8 # LTS (also v2 Cloud Functions Runtime)
  - 9
  - 10

branches:
  only:
    - master
    - next

cache:
  bundler: true
  directories:
    - node_modules # NPM packages

script:
  - npm run lint
  - npm run test:cov

deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      node: '10'
      branch: 'master'
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: next
    on:
      node: '10'
      branch: 'next'

notifications:
  email:
    on_failure: change
    on_success: change

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm run codecov
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
