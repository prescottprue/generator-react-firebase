dist: trusty

sudo: false

language: node_js

node_js:
  - 6.14.0 # Cloud Functions Runtime
  - 8
  - 9

branches:
  only:
    - master

cache:
  bundler: true
  directories:
    - node_modules # NPM packages

script:
  - npm run test:cov

deploy:
  skip_cleanup: true
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    node: '9'
    branch: 'master'

notifications:
  email:
    on_failure: change
    on_success: change

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm run codecov
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
