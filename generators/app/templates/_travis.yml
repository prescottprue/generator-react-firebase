language: node_js

node_js:
 - 8

sudo: false

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
    - stage
    - prod

cache:
  bundler: true
  directories:
    - node_modules # NPM packages

install:
  - npm set progress=false
  - npm install

script:
  - npm run create-config # create environment specific config.js file
  - npm run lint:fix
  - npm run test
  - npm run build:prod
<% if (codeClimate) { %>
addons:
  code_climate:
    repo_token: $CODE_CLIMATE<% } %>

<% if (deployTo === 'firebase') { %>after_success:
  - npm i -g firebase-ci # install firebase-ci
  - firebase-ci deploy<% } %><% if (deployTo === 'heroku') { %>deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: $HEROKU_KEY
  app: $HEROKU_APP<% } %><% if (deployTo === 's3') { %>deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: $AWS_BUCKET
  acl: public_read
  local_dir: dist<% } %>
