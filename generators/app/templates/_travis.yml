dist: trusty

sudo: false

language: node_js

node_js:
 - 6.11.1 <% if (deployTo === 'firebase') { %># runtime used within Firebase functions<% } %>

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
    - stage
    - prod

cache:
  bundler: true
  directories:
    - node_modules # NPM packages
<% if (deployTo === 'firebase') { %>
install:
  - npm set progress=false
  - npm i
  - npm i -g firebase-ci<% } %>

script:
  <% if (deployTo === 'firebase') { %>- firebase-ci createConfig<% } else { %>npm run create-config<% } %>
  - npm run lint
  - npm run test
  - npm run build
<% if (codeClimate) { %>
addons:
  code_climate:
    repo_token: $CODE_CLIMATE<% } %>

<% if (deployTo === 'firebase') { %>after_success:
  - firebase-ci deploy -s # deploy without CI actions since createConfig is called earlier <% } %><% if (deployTo === 'heroku') { %>deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: $HEROKU_KEY
  app: $HEROKU_APP<% } %><% if (deployTo === 's3') { %>deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: $AWS_BUCKET
  acl: public_read
  local_dir: dist<% } %>
